<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>search</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1>welcome</h1>
    <h2>Search Books</h2>
    <div class="md-form mt0">
      <form class="" action="application.py" method="get">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" class="form-control" value="text" placeholder="Search" aria-label="Search">
      </form>
    </div>
    <div class="md-form mt0">
      <form class="" action="application.py" method="POST">
      <table>
{% for item in items %}
<tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    <td>{{item[2]}}</td>
</tr>
{% endfor %}
</table>
</form>
    </div>
  </body>
</html>
