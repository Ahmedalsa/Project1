<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1>Login</h1>
    <div class="">
      <form class="" action="application.py" method="post">
        <input type="text" name="username" value="{{request.form.username}}" placeholder="Username"><br>
        <input type="password" name="password" value="{{request.form.password}}" placeholder="Password"><br>
        <button class="btn btn-primary" type="submit">login</button>
      </form>
      {% if error %}
      <p class="error">{{ error }}
      {%endif%}
      <a href="signup.html">Not a member? Signup!</a>
    </div>
  </body>
</html>
